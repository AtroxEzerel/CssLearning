<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浏览器私有前缀</title>
    <style>
      div {
        font-size: 30px;
        -webkit-text-stroke: 1px red;
        /* 透明色 */
        color: transparent;
        position: absolute;
        left: 450px;
      }
    </style>
  </head>
  <body>
    <div>学习园地</div>
    <p>在实际使用中通常将所有前缀写一遍后，标准的写在最后</p>
    <table>
      <tr>
        <th>浏览器</th>
        <th>内核</th>
        <th>前缀</th>
      </tr>
      <tr>
        <td>fox</td>
        <td>Gecko</td>
        <td>-moz-</td>
      </tr>
      <tr>
        <td>chrome safari</td>
        <td>Webkit</td>
        <td>-webkit-</td>
      </tr>
      <tr>
        <td>IE</td>
        <td>Trident</td>
        <td>-ms-</td>
      </tr>
      <tr>
        <td>opera</td>
        <td>Presto</td>
        <td>-o-</td>
      </tr>
    </table>
    <img src="./img/logo.jfif" alt="" />
  </body>
</html>
