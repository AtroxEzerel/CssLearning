<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        #box1 {
            font-size: 50px;
            text-align: center;
            margin-top: 200px;
            /* 水平偏移 垂直偏移 模糊度 */
            text-shadow: 1px 1px 1px red,2px 2px 2px orange;
            /* 
            格式 text-shadow:阴影1,阴影2
                 1.横向偏移位置
                 2.纵向偏移位置
                 3.模糊度
                 4.阴影的颜色
            */
        }
    </style>
</head>
<body>
    <div id="box1">学习园地</div>
</body>
</html>
